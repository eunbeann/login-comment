{% extends 'base.html' %} {% block content %}
<h1>Sign up!</h1>

<div id="map" style="width:500px;height:400px;"></div>

<script type="text/javascript" src= "//dapi.kakao.com/v2/maps/sdk.js?appkey=ab573ada3bc5b410d89caa980b9d1418&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'),
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3 
    };
var map = new kakao.maps.Map(mapContainer, mapOption);

var mapTypeControl = new kakao.maps.MapTypeControl();
map.addControl(mapTypeControl, kakao.maps.ControlPosition. TOPRIGHT);

var zoomControl = new kakao.maps.ZoomControl();
map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);


var geocoder = new kakao.maps.services.Geocoder();

geocoder.addressSearch('서울특별시 도봉구 삼양로 144길 33 덕성여자대학교', function(result, status) {

    if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">덕성여대</div>'
        });
        infowindow.open(map, marker);

        map.setCenter(coords);
    }
});

</script>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    Confirm Password :
    <br>
    <input name="password2" type="password" value="">
    <br>
    <br>
    <input type="submit" value="Sign up!">
</form>
{% endblock %}
